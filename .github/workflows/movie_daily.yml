name: Daily Movie of the Day

on:
  schedule:
    # Run 2 times daily at random intervals (UTC)
    - cron: '30 6 * * *'   # 6:30 AM UTC (morning post - AM movies 1-4)
    - cron: '30 18 * * *'  # 6:30 PM UTC (evening post - PM movies 5-8)
  workflow_dispatch:  # Allow manual trigger

jobs:
  post-movie:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests atproto pycountry pillow kaggle
      
      - name: Run Movie script
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          POST_TO_BLUESKY: 'true'
        run: |
          python scripts/movie_bluesky.py
      
      - name: Upload generated posters
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: movie-posters
          path: output/poster_*.jpg
          retention-days: 7
