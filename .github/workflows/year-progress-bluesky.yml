name: Year Progress to Bluesky

on:
  schedule:
    # Runs 4 times daily (every 6 hours): 12 AM, 6 AM, 12 PM, 6 PM UTC
    - cron: '0 0 * * *'   # 12:00 AM UTC
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  post-year-progress:
    runs-on: ubuntu-latest 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Post year progress to Bluesky
      env:
        BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
        BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
      run: |
        python scripts/year_progress_bluesky.py
