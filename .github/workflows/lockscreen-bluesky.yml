name: Windows LockScreen to Bluesky

on:
  schedule:
    # Runs at 2:29 AM GMT+6 (which is 8:29 PM UTC previous day)
    - cron: '29 20 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  post-lockscreen:
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch and post LockScreen images to Bluesky
      env:
        BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
        BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
      run: |
        python scripts/lockscreen_bluesky.py
